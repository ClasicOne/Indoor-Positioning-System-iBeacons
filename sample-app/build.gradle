buildscript {
  repositories {
    mavenCentral()
  }
}

apply plugin: 'com.android.application'

def androidToolsVersion = '27.1.1'

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.3'

  defaultConfig {
    applicationId "com.kontakt.sample"
    minSdkVersion 18
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }

  packagingOptions {
    exclude 'main/AndroidManifest.xml'
  }

  buildTypes {
    debug {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation "com.android.support:appcompat-v7:$androidToolsVersion"
  implementation 'com.kontaktio:sdk:3.3.3'
  implementation 'com.google.code.gson:gson:2.8.4'
  implementation "com.android.support:appcompat-v7:25.0.+"
  implementation "com.android.support:recyclerview-v7:25.0.+"
  implementation ('io.socket:socket.io-client:0.8.3')
  implementation "org.java-websocket:Java-WebSocket:1.3.8"

}